

{% block content %}

    <h1>Login</h1>
    <form class="site-form" action="{% url 'home:login' %}" method="post">
        {% csrf_token %}
        {{ form }}

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <input type="submit" value="Login">
    </form>

    <form class="site-form" action="{% url 'home:signup' %}">
        {% csrf_token %}
        <h3>
            New User? Signup Here
        </h3>
        <input type="submit" value="Signup">
    </form>

{% endblock %}
