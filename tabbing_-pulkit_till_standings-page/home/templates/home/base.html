<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

        	<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">

					<li class="">
						<a href="{% url 'home:detail' tournament_id %}">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp; Info
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:participants' tournament_id %}">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Participants
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:rounds' tournament_id %}">
							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp; Rounds
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:motions' tournament_id %}">
							<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>&nbsp; Motions
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:settings' tournament_id %}">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp; Settings
						</a>
					</li>



					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="{% url 'home:detail' tournament_id %}">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Standings</a>
						<ul class="dropdown-menu">
							<li class=""><a href="{% url 'home:team_standings' tournament_id %}">Team Standings</a></li>
							<li class=""><a href="{% url 'home:adjudicator_standings' tournament_id %}">Adjudicator Standings</a></li>
						</ul>
					</li>

					<li class="">
						<a href="{% url 'home:breaks' tournament_id %}">
							<span class="glyphicon glyphicon-king" aria-hidden="true"></span>&nbsp; Breaks
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:breakrounds' tournament_id %}">
							<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>&nbsp; Break Rounds
						</a>
					</li>

           		 </ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
                 	   <form class="navbar-form navbar-left" action="{% url 'home:logout' %}" method="post">
                    	    {% csrf_token %}
                        	<button type="submit">
                            	Logout
                        	</button>
                    	</form>
                	</li>
            	</ul>

       		 </div>

    	</div>
    </nav>
    	{% block body %}
    	{% endblock %}
</body>
</html>
